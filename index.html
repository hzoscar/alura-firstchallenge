<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content ='width=device-width'>
        <Title> Encriptador de Texto </Title> 
        <script src="code.js" defer=""></script>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>   
            <img class = 'logo' src = 'Logo.png' alt="logo de alura">

        </header>

        <main>          

            <section class="interaccion">
                <textarea id="entrada_texto" placeholder = "Ingrese el texto aqui" maxlength="250"  onkeyup="habilitarBoton_encriptar(this); habilitarBoton_desencriptar(this); contarCaracteres(this)" ></textarea>
                    
                <div class="mensaje_advertencia">
                    <img class = 'vector' src = 'Vector.png'>
                    <h6 class ='advertencia'> Solo letras minúsculas y sin acentos </h6>                
                </div>

                <div class="botones">               
                    <button id="btn_encriptar" type="button" disabled>Encriptar!</button>
                    <button id="btn_desencriptar" type="button" disabled>Desencriptar!</button>
                </div>
            </section> 

            <section id="rectangulo">               

                <div id = 'rectangulo-respuesta' hidden>
                    <textarea id="salida_texto" disabled></textarea>
                    <button  id="btn_copiar" type="button" onclick="copiar()">Copiar</button>
                        
                </div>
    
                <div Id="contenido-rectangulo">
                    <img src="Muñeco.png">
                    <p class = 'mensaje-1' > Ningún mensaje fue encontrado</p>
                    <p class ='mensaje-2'>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>         
            </section>                          
            
        </main>

    </body>
